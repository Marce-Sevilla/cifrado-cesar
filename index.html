<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador Cesar</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <main>
        <h1>Cifrador Cesar.</h1>
        <form id="cifrador" autocomplete="off">
            <input type="text" name="text" id="inputOriginal" placeholder="Ingresar el Texto" spellcheck="false">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input type="range" name="rango" id="rango" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
</body>
</html>
